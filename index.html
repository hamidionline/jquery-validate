<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>jQuery Validate</title>
  
  <link rel="stylesheet" type="text/css" href="demo/demo.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>jQuery Validate</h1>
      <p>A lightweight jQuery plugin for form validation</p>
    </header>

    <form id="form">
      <div class="form-group">
        <input type="text" name="Name" placeholder="Name" data-validate>
      </div>
      <div class="form-group">
        <input type="email" name="Email" placeholder="Email" data-validate>
      </div>
      <div class="form-group">
        <textarea name="Message" placeholder="Message" rows="8" data-validate></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <footer>
      <a href="https://github.com/ryanlittle/jquery-validate" title="View on GitHub">
        <img src="demo/img/github.svg" class="icon-github" alt="GitHub">
      </a>
    </footer>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="dist/validate.min.js"></script>

  <script>
    $('#form').validate();
  </script>

</body>
</html>
